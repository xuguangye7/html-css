<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 通配符选择器，会处理所有的元素 */
        * {
            margin: 0;
            padding: 0;
        }
        .red {
            color: rgb(168, 59, 117);
            text-decoration: underline;
            text-align: center;
        }
        .size {
            font-size: 18px;
        }
        #pink {
            color: pink;
        }
        a {
            text-decoration: none;
           
            
        }
    </style>
</head>
<body>
    <div class="red size">123</div> <!--多类名，空格隔开-->
    <div style="text-indent: 3em;">123</div>
    <ul>
        <li class="red">1</li>
        <li>2</li>
        <li>3</li>
    </ul>
<!-- id选择器只能调用一次，其他人不能用 -->
    <div id="pink">123</div>
    <div>234</div>
    <a href="">1123456</a>
</body>
</html>
