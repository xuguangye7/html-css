<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* table {
            align:center;
        } */
    </style>
</head>
<body>
    <!-- 1.表格 -->
    <table align="center" border="1px" cellpadding="0" cellspacing="0" width="500px" height="250px">
        <thead>
            <!-- 表头单元格  th 会加粗居中  -->
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            <!-- tr 表示行；td表示单元格，有多少td就是多少列 -->
            <tr> 
                <td>1</td>
                <td colspan="2">2</td>
                <!-- 跨列合并 -->
                
            </tr>
            <tr> 
                <!-- 跨行合并 -->
                <td rowspan="2">1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr> 
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>

    <!-- 2.列表 -->
        <!-- 有序 -->
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <!-- 无序 -->
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>
        <!-- 自定义列表 -->
        <dl>
            <dt>关注我们</dt>
            <dd>新浪微博</dd>
            <dd>官方微信</dd>
            <dd>联系我们</dd>
        </dl>
    <!-- 3.表单 -->
        <!-- 表单是由表单域，表单控件，提示信息组成 -->
        <form action="传输地址" method="提交方法" name="">
            用户名：<input type="text" name="username" value="请输入姓名" maxlength="6"> <br>
            密码：<input type="password" name="pwd"> <br>
            性别：男<input type="radio" checked="true" name="sex"> 女<input type="radio"  name="sex"><br>
            爱好: 吃饭<input type="checkbox" name="hobby"> 睡觉 <input type="checkbox" name="hobby"><br>
            <input type="submit" value="免费注册">
            <input type="reset" value="重新填写">
            上传头像：<input type="file">
        </form>
        
        <!-- label标签 -->
            <!-- label标签为整体添加绑定 -->
            <label for="text">用户名：</label>
            <input type="text" id="text"><br>

            <input type="radio" name="" id="sex"><label for="sex">男</label>

        <!-- 下拉列表  select-->
            <!-- 最少有一个option -->
            <form action="">
                <p>籍贯</p>
                <select name="" id="">
                    <option value="">河北</option>
                    <option selected value="">北京</option>   <!--默认选中--->>
                    <option value="">天津</option>
                </select>

                <select name="" id="">
                    <option value="">请输入</option>
                    <option value="">111</option>
                    <option value="">222</option>
                    <option value="">333</option>
                </select>
            </form>

            <!-- 文本域 -->
            <textarea placeholder="123456" name="" id="" cols="30" rows="5"></textarea>


</body>
</html>
